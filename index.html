<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Card Preview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="header">
        Get <span id="insight">insights</span> that help <br />
        your business grow
      </h1>
      <p class="para">
        Discover the benefits of data analytics and make <br />better decisions
        regarding revenue, customer <br />
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="one">
          <h2>10K</h2>
          <p>COMPANIES</p>
        </div>
        <div class="two">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="three">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>

    <div class="img">
      <img
        src="./img/AI.jpg"
        alt="a picture of AI"
        width="500px"
        height="450px"
      />
    </div>
  </body>
</html>
